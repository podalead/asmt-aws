apiVersion: apps/v1
kind: Deployment
metadata:
  name: asmt-aws-test-deployment
  namespace: asmt-aws
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: asmt-aws-test-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: asmt-aws-test-app
    spec:
      containers:
        - name: testerization
          image: heryv1m/testerization:latest
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: 'prod'
            - name: H2_USERNAME
              value: 'h2'
            - name: H2_PASSWORD
              value: 'h2pass'
            - name: H2_URL
              value: 'jdbc:h2:mem:testdb'
          ports:
            - containerPort: 9000
