apiVersion: batch/v1
kind: CronJob
metadata:
  name: asmt-aws-busybog-wget-cronjob
  namespace: asmt-aws
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: hello
              image: busybox:1.28
              imagePullPolicy: IfNotPresent
              command:
                - /bin/sh
                - -c
                - date; echo Hello from the Kubernetes cluster
          restartPolicy: OnFailure
